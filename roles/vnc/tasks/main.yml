---

- name: enable vnc-server service
  become: yes
  firewalld:
    service: vnc-server
    permanent: yes
    state: enabled

- name: post task restart firewalld
  systemd:
    #state: restarted
    state: reloaded
    daemon_reload: yes
    name: firewalld

# the below fails due to psutil not being able to be installed on target machine 
